<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>VAT Boutique</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">VAT Boutique</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-list *ngFor="let item of lista">
  <ion-card>
    <ion-card-header>{{item.roupa}}</ion-card-header>
    <img src="https://akextest.000webhostapp.com/ionic/VAT_Boutique/uploads/foto{{item.codigo}}.jpg"/>
    <ion-card-subtitle>R${{item.preco}}</ion-card-subtitle>
  </ion-card>
</ion-list>
</ion-content>
