<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Encomende Agora</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let product of lista">
      <ion-grid>
        <ion-row style="align-items: center; justify-content: center;"
          [ngStyle]="{'background-color': product.quantidade == 0 ? 'rgb(255, 255, 255)' : (product.quantidadeAlterada ? 'rgb(255, 254, 170)' : 'transparent')}">
          <ion-col size="3" class="ion-no-padding" style="text-align: right">
            <ion-img src="https://aycav.000webhostapp.com/vatlanchesdefinitivo/vatlanchesFINALIZADO/uplouds/Foto{{ product.codigoproduto }}.jpg"
              width="80px" height="80px"></ion-img>
          </ion-col>
          <ion-col>
            <b>{{ product.descricao }}</b>
            <ion-text color="danger"><br><small>{{ product.categoria }}</small></ion-text>
            <ion-text color="secondary">
              <p>R$ {{ product.preco | number: '1.2-2' }}</p>
            </ion-text>
          </ion-col>
        
          <ion-col size="12">
            <div style="display: flex; justify-content: center; margin-top: 3px;">
              <ion-text color="secondary" style="margin: 0 10px;">
                <h3>{{ product.quantidade }}</h3>
              </ion-text>
              <ion-button color="primary" size="small" (click)="decreaseProduto(product)">
                <ion-icon name="remove"></ion-icon>
              </ion-button>
              <ion-button color="primary" size="small" (click)="addProduto(product); product.quantidadeAlterada = true">
                <ion-icon name="add"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title>Total: <b>R$ {{ valorTotal | number: '1.2-2' }}</b></ion-title>
    <ion-button slot="end" (click)="encomendar()">
      <ion-icon slot="end" name="logo-whatsapp"></ion-icon>
      Encomendar
    </ion-button>
  </ion-toolbar>
</ion-footer>
